version: '3'

services:
  rtsp_simple_server:
    image: aler9/rtsp-simple-server
    ports:
      - "8554:8554"
    networks:
      - broadcaster_network


  broadcaster_service:
    image: broadcaster_service
    ports:
      - "5000:5000"
    volumes:
      - videos:/home/myuser/code/videos
    networks:
      - broadcaster_network

  broadcaster_frontend:
    image: broadcaster_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./Broadcaster_frontend/environment/environment.ts:/usr/src/app/environment/environment.ts
    networks:
      - broadcaster_network

volumes:
  videos:

networks:
  broadcaster_network:
    driver: bridge
